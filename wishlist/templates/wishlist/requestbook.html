{% extends "core/base.html" %}

{% block title %}Request a Textbook{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Breadcrumb Navigation -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'listings:listing_page' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Request</li>
        </ol>
    </nav>

    <!-- Page Title -->
    <h1 class="text-center bangers-font title-large mb-4">REQUEST A TEXTBOOK</h1>

    <!-- Request Form -->
    <div class="card shadow-lg p-4 bg-light">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control text-center fw-bold" placeholder="Book Title (required)" name="book_title" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control text-center fw-bold" placeholder="Author (required)" name="author" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control text-center fw-bold" placeholder="ISBN (optional)" name="isbn">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-dark btn-lg">Submit!</button>
            </div>
        </form>
        <p class="text-center text-success mt-3 fw-bold">Success! We will email you once your requested textbook is available</p>
    </div>
</div>

<!-- Custom Styling -->
<style>
    .bangers-font {
        font-family: 'Bangers', cursive;
    }
    
    .title-large {
        font-size: 2.5rem;
        letter-spacing: 1px;
    }
    
    .form-control {
        font-size: 1.2rem;
        padding: 10px;
    }
    
    .btn-lg {
        width: 100%;
    }
</style>

<!-- Include Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

{% endblock %}
