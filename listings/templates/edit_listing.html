{% extends "core/base.html" %}
{% block title %}Edit Listing{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Listing</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update Listing</button>
        <a href="{% url 'listings:dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
